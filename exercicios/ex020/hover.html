<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div:hover{
            color: blue;
        }
            
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        Passe o mouse   aqui
    <p>Texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
