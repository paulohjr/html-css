<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html.ico.png" type="image/x-icon">
    <title>Teste com Imagens</title>
</head>
<body>
    <center>
    <h1>Testado carga de Imagens</h1>
    <p>A baixo você vera uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.webp" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em uma subpasta</p>
    <img src="imagens/logo-css.webp" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas, que estão alocadas na internet, usando o endereço da imagem &lt;URL&gt; </p>
    <img src="https://cdn3d.iconscout.com/3d/free/thumb/free-javascript-9294848-7577991.png?f=webp" alt="Logo Javascript">
</center>
</body>
</html>
