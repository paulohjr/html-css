<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 002</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isuario">Usuário</label>
            <input type="text" name="usuario" id="iusuario" required minlength="8" maxlength="25" placeholder="Nome do Usuario" autocomplete="username" size="25">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="25" placeholder="Minimo 10 Letras" autocomplete="new-password" size="25">
        </p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
