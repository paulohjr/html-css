<!DOCTYPE html>

<head>

    <title>Desafio 04</title>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;

        border-collapse: collapse;
    }
    .media, th{
        text-align: center;
        font-weight: bold;
        color: white;
        background-color: gray;
    }
    tr,td, th{
        border: 1px solid black;
    }
    .fundobranco{
        background-color: white;

    }
    
</style>

            </tr>
            <tr>
                <th colspan="4" scope="row" class="esquerda">Médias de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" class="fundobranco">Humanas</th>
                <td>História</td>
